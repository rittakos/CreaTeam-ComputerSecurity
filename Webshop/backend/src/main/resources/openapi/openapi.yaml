openapi: 3.0.0
info:
  title: openapi
  version: '1.0'
  description: Caff webshop API
  contact:
    name: KreaTeam
    url: 'https://github.com/rittakos/KreaTeam-ComputerSecurity'
servers:
  - url: 'http://localhost:8080'
paths:
  /auth/login:
    post:
      summary: ''
      operationId: post-auth-login
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '403':
          description: Forbidden
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
          application/xml:
            schema:
              type: object
              properties: {}
      tags:
        - auth
      description: login api
    parameters: []
  /auth/login/refresh:
    post:
      summary: ''
      operationId: post-auth-login-refresh
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NewTokenResponse'
        '401':
          description: Unauthorized
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshTokenRequest'
      description: refresh login api
      tags:
        - auth
  /auth/logout:
    post:
      summary: ''
      operationId: post-auth-logout
      responses:
        '204':
          description: No Content
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshTokenRequest'
      description: logout api
      tags:
        - auth
  /auth/register:
    post:
      summary: ''
      operationId: post-auth-register
      description: registration api
      responses:
        '201':
          description: Created
        '400':
          description: Bad Request
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegistrationRequest'
          application/xml:
            schema:
              type: object
              properties: {}
        description: ''
      tags:
        - auth
    parameters: []
components:
  schemas:
    RegistrationRequest:
      title: RegistrationRequest
      type: object
      properties:
        name:
          type: string
        username:
          type: string
        email:
          type: string
        password:
          type: string
        confirmPassword:
          type: string
      required:
        - name
        - username
        - email
        - password
        - confirmPassword
    LoginRequest:
      title: LoginRequest
      type: object
      properties:
        username:
          type: string
        password:
          type: string
      required:
        - username
        - password
    LoginResponse:
      title: LoginResponse
      type: object
      properties:
        accessToken:
          type: string
        refreshToken:
          type: string
        userDetails:
          type: object
          required:
            - id
            - name
            - username
            - roles
          properties:
            id:
              type: integer
            name:
              type: string
            username:
              type: string
            roles:
              type: array
              items:
                type: string
      required:
        - accessToken
        - refreshToken
        - userDetails
    RefreshTokenRequest:
      title: RefreshTokenRequest
      type: object
      properties:
        refreshToken:
          type: string
      required:
        - refreshToken
    NewTokenResponse:
      title: NewTokenResponse
      type: object
      properties:
        accessToken:
          type: string
        refreshToken:
          type: string
      required:
        - accessToken
        - refreshToken
tags:
  - name: auth
